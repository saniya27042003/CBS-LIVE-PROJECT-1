<!-- section 1 nav bar -->
<div class="navbar bg-base-100 shadow-sm">
  <div class="w-20">
    <img src="https://www.compservtech.com/imges/compserv.png " alt="" />
  </div>
  <div class="text-2xl ml-4">/</div>
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Pranav</a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div
          tabindex="0"
          class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
        ></div>
      </div>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
            />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
        >
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>

          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- section 2 layout -->

<div class="flex h-screen overflow-auto scrollbar-none">
  <div
    [ngClass]="expanded ? 'w-64' : 'w-20'"
    class="bg-base-200 transition-all duration-300 flex flex-col"
  >
    <ul class="p-2 gap-2 flex flex-col">
      <li
        *ngFor="let item of menuItems"
        class="rounded-lg hover:bg-base-300 relative group"
        [routerLink]="`${item.path}`"
      >
        <a class="flex items-center gap-4 p-3">
          <i class="fa fa-{{ item.icon }} text-lg w-6 text-center"></i>

          <span
            class="transition-all duration-300 whitespace-nowrap"
            [ngClass]="
              expanded ? 'opacity-100' : 'opacity-0 pointer-events-none'
            "
          >
            {{ item.label }}
          </span>
        </a>
        <!-- <span *ngIf="!expanded"
          class=" px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          {{ item.label }}
        </span> -->
      </li>
    </ul>

    <button
      (click)="toggleSideba()"
      class="mr-6 btn-rectangle btn-ghost mt-80 self-end flex items-center backdrop-blur-md bg-white/20 rounded-sm border border-white/30"
    >
      <i
        class="fas w-8 m-2 text-center"
        [ngClass]="expanded ? 'fa-angle-left' : 'fa-angle-right'"
      ></i>
      <span *ngIf="expanded" class="ml-2 whitespace-nowrap">
        <div class="mr-24">Collapse</div>
      </span>
    </button>
  </div>

  <router-outlet></router-outlet>
</div>
